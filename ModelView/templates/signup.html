{% include "header.html" %}
{% load staticfiles %}
<div class="signup-container">
    <div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form method="POST" action="/signup/" class="login-form validate-form">
					{% csrf_token %}
					<span class="login-form-title">
						SIGN UP
					</span>
					<div class="messages">
						{% for message in messages %}
							<div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
								{% if message.tags is "success" %}
									<a style="color:green;" href="/login/">{{ message }}</a>
								{% else %}
									<a style="color:red;" href="/login/">{{ message }}</a>
								{% endif %}
							</div>
						{% endfor %}
					</div>
					<div class="wrap-input validate-input" data-validate = "Username is required">
						<input class="input signup-username" value="{{fieldValues.username}}" type="text" name="username" placeholder="Username">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="invalid_feedback invalid-feedback" style="display:none;"></div>
					<p class="text-sm text-success usernameSuccessOutput"></p>
					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input signup-email" type="text" value="{{fieldValues.email}}" name="email" placeholder="Email">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
					<div class="wrap-input validate-input" data-validate = "Phone No. is required">
						<input class="input" type="text" value="{{fieldValues.mobile_no}}" name="mobile_no" placeholder="Phone Number">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Password is required">
						<input class="input" type="password" name="password1" placeholder="Password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Confirm  Password is required">
						<input class="input" type="password" name="password2" placeholder="Confirm Password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login-form-btn">
						<button type="submit" class="login-form-btn signup-btn-create">
							Create My Account
						</button>
					</div>
					<p>Already have an Account? <a href="/login/"> Login Here!</a></p>     
				</form>
			</div>
		</div>
	</div>
</div>
<br>
<br>
{% include "footer.html" %}
