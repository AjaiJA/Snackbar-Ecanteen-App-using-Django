<body>
    <div class="container-panel">
        <div class="admin-container">
            <div class="sidebar-nav-main">
                <div class="logo-content">
                    <div class="logo" style="text-align:center;" >
                        <i class="fas fa-cloud-meatball" aria-hidden="true"></i>
                        <!-- <div class="logo-name">Admin</div> -->
                    </div>
                    <i class="bx bx-menu" onclick="maxNav();" id="btn"></i>
                </div><br />
                <ul style="user-select:none;" class="nav-list-section">
                    <li>
                        <i class='bx bx-search' onclick="maxNav();"></i>
                        <input type="text" placeholder="Search..." />
                        <span class="tooltip">Search</span>
                    </li><br /><br />
                    <li>
                        <a href="/admin/{{'dashboard'}}" datatarget="1" class="alink">
                            <i datatarget="1" class="bx bx-grid-alt"></i>
                            <span datatarget="1" class="links-name">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>
                    <li>
                        <a href="/admin/{{'food-items'}}" datatarget="2" class="alink">
                            <i datatarget="2" class="fas fa-pizza-slice" aria-hidden="true"></i>
                            <span datatarget="2" class="links-name">Food Items</span>
                        </a>
                        <span class="tooltip">Food Items</span>
                    </li>
                    <li>
                        <a href="/admin/{{'add-food'}}" datatarget="3" class="alink">
                            <i datatarget="3" class="fas fa-bread-slice"></i>
                            <span datatarget="3" class="links-name">Add Food</span>
                        </a>
                        <span class="tooltip">Add Food</span>
                    </li>
                    <li>
                        <a href="/admin/{{'orders'}}" datatarget="4" class="alink">
                            <i datatarget="4" class="far fa-object-ungroup"></i>
                            <span datatarget="4" class="links-name">Orders</span>
                        </a>
                        <span class="tooltip">Orders</span>
                    </li>
                    <li>
                        <a href="#" datatarget="6" class="alink">
                            <i datatarget="6" class='fas fa-cogs'></i>
                            <span datatarget="6" class="links-name">Settings</span>
                        </a>
                        <span class="tooltip">Settings</span>
                    </li>
                </ul>
                <div class="profile-content">
                    <div class="profile">
                        <div class="profile-details">
                            <img src="https://www.monteirolobato.edu.br/public/assets/admin/images/avatars/avatar1_big.png" loading="lazy" alt="" />
                            <div style="text-align:center;" class="name-job"> 
                                <div class="name">Admin</div>
                                <div class="job">Maintenance</div>
                            </div>                           
                        </div>
                        <a href="/logout/" class="bx bx-log-out" id="log-out"></a>
                    </div>
                </div>
            </div>
