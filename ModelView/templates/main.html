<section class="menu" id="menu">
    <h1 class="heading"> our menu </h1>
    <div class="box-container">
        <div class="box" title="The first meal of the day. Usually around 6am-9am.">
            <a href="/menu/{{'breakfast'}}">
                <div class="box-first">
                    <img src="{% static 'images/menu/img16.png' %}" alt="Breakfast" />
                </div>
                <div class="content">
                    <h3>Breakfast</h3>
                </div>
            </a>
        </div>
        <div class="box" title="A meal eaten in the late morning, instead of BReakfast and lUNCH.">
            <a href="/menu/{{'brunch'}}">
                <div class="box-first">
                    <img src="{% static 'images/menu/img12.jpg' %}" alt="Brunch" />
                </div>
                <div class="content">
                    <h3>Brunch</h3>
                </div>
            </a>
        </div>
        <div title="A meal in the middle of the day. Usually around noon or 1pm." class="box">
            <a href="/menu/{{'lunch'}}">
                <div class="box-first">
                    <img src="{% static 'images/menu/img17.jpg' %}" alt="lunch" />
                </div>
                <div class="content">
                    <h3>lunch</h3>
                </div>
            </a>
        </div>
        <div class="box" title="A light afternoon meal of sandwiches, cakes etc, with a drink of tea. Around 4pm. It is also sometimes called afternoon tea.">
            <a href="/menu/{{'snacks'}}">
                <div class="box-first">
                    <img src="{% static 'images/menu/img20.jpg' %}" alt="Snacks" />
                </div>
                <div class="content">
                    <h3>tea | snacks</h3>
                </div>
            </a>
        </div>
        <center>
            <div class="box" title="The main meal of the day, eaten either in the middle of the day or in the evening, around 7pm-9pm.">
                <a href="/menu/{{'dinner'}}">
                    <div class="box-first">
                        <img src="{% static 'images/menu/img18.jpg' %}" alt="dinner" />
                    </div>
                    <div class="content">
                        <h3>dinner</h3>
                    </div>
                </a>
            </div>
        </center>
    </div>
</section><br /><br />
